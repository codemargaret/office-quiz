<!DOCTYPE html>
<html>
  <head>
    <title>Office Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Office Quiz</h1>
      <form id="quiz">
        <h2>What is your gender?</h2>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <h2>Are you nice or mean?</h2>
        <select id="niceness">
          <option value="nice">Nice</option>
          <option value="mean">Mean</option>
        </select>
        <button type="submit" class="btn">Who am I?</button>
      </form>
      <div id="jim">
        <h2>Jim</h2>
        <img src="img/jim.jpg" />
      </div>
      <div id="dwight">
        <h2>Dwight</h2>
        <img src="img/dwight.jpg" />
      </div>
      <div id="pam">
        <h2>Pam</h2>
        <img src="img/pam.jpg" />
      </div>
      <div id="angela">
        <h2>angela</h2>
        <img src="img/angela.jpg" />
      </div>
    </div>
  </body>
</html>
